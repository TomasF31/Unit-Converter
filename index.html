<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="input-space">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div>
                <input id="input-box" type="text" placeholder="0">
            </div>
            <button id="convert-btn">Convert</button>
        </div>
        
        <div id="results-space">
            <div id="results-container">
                
                <div class="results-boxes">
                    <h2 class="result-titles">Length (Meters/Feet)</h2>
                    <h3 class="converted-results"><span id="metersToFeet-el">0 meters = 0 feet</span> | <span id="feetToMeters-el">0 feet = 0 meters</span></h3>
                </div>
                
                <div class="results-boxes">
                    <h2 class="result-titles">Volume (Liters/Gallons)</h2>
                    <h3 class="converted-results"><span id="litersToGallons-el">0 liters = 0 gallons</span> | <span id="gallonsToLiters-el">0 gallons = 0 liters</span></h3>
                </div>
                
                <div class="results-boxes">
                    <h2 class="result-titles">Mass (Kilograms/Pounds)</h2>
                    <h3 class="converted-results"><span id="kilosToPounds-el">0 kilos = 0 pounds</span> | <span id="poundsToKilos-el">0 pounds = 0 kilos</span></h3>
                </div>
                
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
